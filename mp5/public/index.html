<!DOCTYPE html>
<html>
    <head>
        <title>MP5: JSON Loading and Storage (Kelvin Attempt)</title>
        <link rel ="icon" type ="image/x-icon" href="./assets/favicon.ico">

        <!-- the following says there are javascript source code contained in 
             the external source files
        -->
        <!-- external library -->
        <script type="text/javascript" src="src/lib/gl-matrix.js"></script>

        <!-- our game -->
        <script type="module" src="./src/my_game/my_game.js"></script>
    </head>

    <body>
        <canvas id="GLCanvas" width="640" height="480">
            <!-- GLCanvas is the area we will draw in: a 640x480 area. -->
            Your browser does not support the HTML5 canvas.
            <!-- this message will show only if WebGL clearing failed -->
        </canvas>
        <br/>
        <div style="padding-left:30px">
            <b>N:</b> next scene (Main -> Blue -> Red) <br>
            <b>Q:</b> quit <br>
            <br>
            <b>Shift</b>: to control small cam
            <div style="display: table" >
                <div style="float: left">
                    <b>Camera:</b> <br>
                    WASD: move<br>
                    ZX: zoom<br>
                </div> <!-- Left side -->
                
                <div style="float: right; padding-left: 20px">
                    <b>Viewport:</b> <br>
                    IJKL: zoom<br>
                    Left/Right arrows: Width<br> 
                    Up/Down arrows: Height<br> 
                </div>  <!-- right -->
            </div>    
        </div>
    </body>
</html>
